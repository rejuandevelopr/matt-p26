<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal AI - Unicorn Studio</title>
</head>
<body>
    <!-- Your embed container -->
    <div 
        data-us-project="SlpGRDn9MdDKG4DnGbPD" 
        data-us-production="true"
        data-us-lazyload="true"
        style="width:1440px; height:900px"
    ></div>

    <!-- Unicorn Studio SDK -->
    <script type="text/javascript">
        !function(){
            var u=window.UnicornStudio;
            if(u&&u.init){
                if(document.readyState==="loading"){
                    document.addEventListener("DOMContentLoaded",function(){u.init()})
                }else{
                    u.init()
                }
            }else{
                window.UnicornStudio={isInitialized:!1};
                var i=document.createElement("script");
                i.src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v2.0.4/dist/unicornStudio.umd.js";
                i.onload=function(){
                    if(document.readyState==="loading"){
                        document.addEventListener("DOMContentLoaded",function(){UnicornStudio.init()})
                    }else{
                        UnicornStudio.init()
                    }
                };
                (document.head||document.body).appendChild(i)
            }
        }();
    </script>
</body>
</html>
